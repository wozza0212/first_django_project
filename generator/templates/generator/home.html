<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="container text-center">
    <h1>Welcome to the PasswordGenerator</h1>

    <p>Password Length</p>
    <form action="{%url 'password'%}">
        <select name="length">
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
         <option value="9">9</option>
         <option value="10">10</option>
         <option value="11">11</option>
         <option value="12" selected="selected">12</option>
         <option value="13">13</option>
        </select>Characters
    <br>
        <input type="checkbox" name="uppercase">    UpperCase
    <br>
    <br>
        <input type="checkbox" name="Numbers">  Numbers
    <br>
    <br>
        <input type="checkbox" name="Symbols">  Symbols
    <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>

    <p>Remember, the longer the password the better</p>

    <a href="{% url 'about' %}">About author</a>
</div>
